<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pico W Server</title>
  <style>
    :root {
      font: sans-serif;
      font-size: 10px;
    }

    body {
      margin: 0 auto;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 1rem;
      padding-top: 1rem;
      text-align: center;
    }

    main {
      font-size: 2rem;
    }

    form {
      display: flex;
      align-content: center;
      margin-top: 1rem;
    }

    input {
      font-size: inherit;
      margin: auto;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <main>
    <h1>Pico W Server</h1>
    <p>Presiona un boton para cambiar el color del LED RGB.</p>
      <form action="./off">
        <input type="submit" value="Turn off">
      </form>
    <form action="./red">
      <input type="submit" value="Red Light" />
    </form>
    <form action="./green">
      <input type="submit" value="Green Light" />
    </form>
    <form action="./blue">
      <input type="submit" value="Blue Light" />
    </form>
  </main>
</body>

</html>
